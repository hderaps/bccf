{% extends "bccf/bccf_page.html" %}

{% load form_utils %}

{% block marquee %}{% endblock %}

{% block content %}
<h1>{{ page.title|title }}</h1>
{% endblock %}

{% block carousels %}
<div id="form_view" class="section row">
    <form action="{% url 'formable-submit-form' %}" method="POST">
        {{ form|render }}
        <input type="hidden" name="publish_id" value="{{ publish_id }}"/>
        {% csrf_token %}
        <input type="Submit" />
    </form>
</div>
{% endblock %}

{% block page_script %}{% endblock %}
