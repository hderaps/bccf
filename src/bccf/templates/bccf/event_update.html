{% extends "pages/base_bccfpage.html" %}

{% load i18n builder_tags mezzanine_tags %}

{% block content %}
<h2>Edit Event</h2>
{% endblock %}
{% block carousels %}
<form  enctype="multipart/form-data" action="{% url 'events-create' %}"  method="POST">
    {% fields_for form %}
    {% form_clone_for event %}
    <div class="form-actions">
        <a href="{{ event.get_absolute_url }}" class="lgreen-btn" target="_blank">Click to view the event</a>
        <input class="lgreen-btn btn btn-primary btn-large" type="submit" value="Update Event">
    </div>
</form>
{% endblock %}
