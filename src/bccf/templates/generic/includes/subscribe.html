{% load mezzanine_tags shop_tags i18n future %}
{% if subscribe_obj %}
    {% if not subscribe_obj.get_content_model.is_full %}
    	<div class="inline_subscribe_form">
    		<form action="{{ subscribe_obj.get_content_model.signup_url }}" method="post">
    			{% csrf_token %}
    			<input type="submit" value="Register" />
    		</form>
    	</div>
	{% else %}
	   <p>The event is full.</p>
	{% endif %}
{% endif %}
