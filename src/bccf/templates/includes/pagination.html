<div id="pagination">
    <ul>

        {% for num in current_page.visible_page_range %}

			<li>

			{% if num == current_page.number %}
	        <span class="current">
	            {{ current_page.number }}
	        </span>
	        {% endif %}

	        {% if num != current_page.number %}
	        	<a href="?{{ page_var }}={{num}}{% if querystring %}&{{ querystring }}{% endif %}">{{num}}</a>
	        {% endif %}

			</li>
        {% endfor %}

    </ul>
</div>
